<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Hal Favorit dan paling tidak Favorit</p>
    <table style="width: 50%;">
        <tr>
            <th></th>
            <td></td>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <th rowspan="2">Favorite</th>
            <th>Color</th>
            <td>Blue</td>
            <td>Purple</td>
        </tr>
        <tr>
            <th>Flavor</th>
            <td>Banana</td>
            <td>Chocolate</td>
        </tr>
        <tr>
            <th rowspan="2">Least Favorite</th>
            <th>Color</th>
            <td>Yellow</td>
            <td>Pink</td>
        </tr>
        <tr>
            <th>Flavor</th>
            <td>Mint</td>
            <td>Walnut</td>
        </tr>
    </table>
</body>
</html>
